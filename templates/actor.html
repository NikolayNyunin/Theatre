{% extends "base.html" %}

{% block content %}
    <div class="alert alert-primary" role="alert">
        <h1>{{ actor[1] }} {{ actor[2] }}</h1>
        <h2>{{ actor[3] }}</h2>
        <h4>{{ actor[4] }}</h4>
        {% if admin %}
            <a class="btn btn-warning" href="/actors/{{actor[0]}}/edit">Редактировать личные данные</a>
            <a class="btn btn-danger" href="/actors/{{actor[0]}}/delete">Удалить актёра</a>
        {% endif %}
    </div>
{% endblock %}
